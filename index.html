<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weather app</title>
</head>
<body>
    <div id="body">
        <h1>Get current weather</h1>
        <form action="" id="form">
            <div>
                <label for="">City</label>
                <input type="text" name="city" id="city">
                <!-- <label for="">Zip code</label>
                <input type="text" name="zipcode" id="zipcode"> -->
                <input type="submit" value="Submit" id="submit">
            </div>
        </form>

        <div id="weatherData" class="card mt-3 text-dark">
            <div class="text-center">
                <h2 id="title" class="mt-3"></h2>
                <img src="" alt="Weather image" id="weatherImg">
                <h2 class="fw-bold mb-3" id="temp"></h2>
                <p>High: <span id="high"></span></p>
                <p>Low: <span id="low"></span></p>
                <p>Humidity: <span id="humidity"></span></p>
            </div>


        </div>

    </div>

    <script src="./weather.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
